<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Filename Cleaner</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 12px; width: 280px; }
      input, select, button { width: 100%; padding: 8px; margin: 6px 0; }
      #output { font-weight: bold; margin-top: 8px; word-break: break-all; }
      small { color: #666; }
    </style>
  </head>
  <body>
    <h3>Filename Cleaner</h3>

    <label>User ID</label>
    <input id="userId" placeholder="paste your user id" />

    <label>Raw filename</label>
    <input id="rawFilename" placeholder="final_final_v3 (2).mp4" />

    <label>Niche (optional)</label>
    <input id="niche" placeholder="TechReview" />

    <label>Title (optional)</label>
    <input id="title" placeholder="iPhone 17 Camera Test" />

    <label>
      <input id="useEpisode" type="checkbox" />
      Auto episode number
    </label>

    <button id="cleanBtn">Clean</button>

    <div id="output"></div>
    <button id="copyBtn" style="display:none;">Copy</button>

    <small>Backend must be running on localhost:4000</small>

    <script src="popup.js"></script>
  </body>
</html>
